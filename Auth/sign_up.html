<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="container-fluid min-vh-100 d-flex flex-column justify-content-between bg-white"
    >
      <div class="container d-flex justify-content-between py-3 px-4">
        <div class="d-flex align-items-center">
            <a href="../index.html">
          <img src="../imges/assist.png" alt="Image" />
          </a>
        </div>
        <div class="dropdown">
          <button
            class="btn btn-light dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            English (UK)
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">English (US)</a></li>
            <li><a class="dropdown-item" href="#">Spanish</a></li>
            <li><a class="dropdown-item" href="#">French</a></li>
            <li><a class="dropdown-item" href="#">German</a></li>
          </ul>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center flex-grow-1">
        <div
          class=" p-4"
          style="max-width: 400px; width: 100%; border-radius: 16px"
        >
          <h5 class="fw-bold text-center">Sign Up for an account</h5>
          <form class="mb-3">
            <div class="mb-3">
              <label for="username" class="form-label visually-hidden"
                >Username</label
              >
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa-regular fa-user"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your username"
                  id="username"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label visually-hidden"
                >Email</label
              >
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa-solid fa-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label visually-hidden"
                >Password</label
              >
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa-regular fa-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  required
                />
                <span class="input-group-text">
                  <i class="fa-regular fa-eye-slash"></i>
                </span>
              </div>
            </div>

            <div class="text-center text-muted pb-3">
              By creating an account means you agree to the
              <span class="fw-bold">Terms & Conditions</span> and our
              <span class="fw-bold">Privacy Policy</span>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <a href="../dashboard/index.html" style="color: white; text-decoration: none;">Sign Up
                  
                </button>
                </a>
                  
            </div>

            <div class="text-center text-muted small pt-2 pb-2">
              or sign up with
            </div>
            <div class="d-flex justify-content-lg-between flex-grow-1 gap-2">
              <button
                class="btn btn-outline-secondary d-flex align-items-center justify-content-center py-2 w-100"
              >
                <img
                  src="../imges/google.png"
                  alt="Google"
                  class="me-2"
                  width="20"
                />
                <span>Google</span>
              </button>
              <button
                class="btn btn-outline-secondary d-flex align-items-center justify-content-center py-2 w-100"
              >
                <img
                  src="../imges/Group.png"
                  alt="Facebook"
                  class="me-2"
                  width="20"
                />
                <span>Facebook</span>
              </button>
            </div>

            <p class="text-center text-muted">
              Already have an account?
              <a href="../Auth/sign_in.html">Log in</a></p>

            
          </form>
        </div>
      </div>
      <div class="text-end p-3">
        <button class="btn btn-primary rounded-circle">
          <i class="fa-solid fa-comments"></i>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
