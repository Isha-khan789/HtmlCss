<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex flex-column justify-content-between bg-white">
    <div class="container d-flex justify-content-between py-3 px-4">
      <div class="d-flex align-items-center">
        <a href="../index.html">
        <img src="pics/assist.png" alt="Image" />
        </a>
      </div>
      <div class="dropdown">
        <button
          class="btn btn-light dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          English (UK)
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">English (US)</a></li>
          <li><a class="dropdown-item" href="#">Spanish</a></li>
          <li><a class="dropdown-item" href="#">French</a></li>
          <li><a class="dropdown-item" href="#">German</a></li>
        </ul>
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center flex-grow-1">
      <div class="p-4" style="max-width: 400px; width: 100%; border-radius: 16px">
        <h5 class="fw-bold text-center">Reset your password</h5>
        <p class="text-center text-muted">
          Enter the email address associated with your account and we will
          send you a link to reset the password
        </p>
        <form class="mb-3">
          <div class="mb-3">
            <label for="email" class="form-label visually-hidden">Email</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-envelope"></i>
              </span>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
              />
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-secondary style="color: white;" >
              <a href="#">Continue</a>
            </button>
          </div>
          <p class="text-muted pt-3 text-center">
            <a href="sign_in.html" class="btn text-center">Back to sign in</a>
          </p>
        </form>
      </div>
    </div>
    <div class="text-end p-3">
      <button class="btn btn-primary rounded-circle">
        <i class="fa-solid fa-comments"></i>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
