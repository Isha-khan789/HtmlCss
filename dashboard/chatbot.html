<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Toggle</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Chat toggle styles */
    #chatToggle {
      display: none;
    }

    .chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      border-radius: 50px;
      padding: 12px 16px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .chat-box {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      display: none;
      z-index: 1000;
    }

    #chatToggle:checked ~ .chat-box {
      display: block;
    }

    #chatToggle:checked ~ .chat-btn .open-icon {
      display: none;
    }

    #chatToggle:checked ~ .chat-btn .close-icon {
      display: inline;
    }

    .close-icon {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Your Page Content -->
  <div class="container mt-5">
    <h1>This is your page</h1>
    <p>All your page content stays here...</p>
  </div>

  <!-- Hidden Checkbox Toggle -->
  <input type="checkbox" id="chatToggle">

  <!-- Chat Button -->
  <label for="chatToggle" class="chat-btn">
    <i class="fas fa-comment-dots open-icon"></i>
    <i class="fas fa-times close-icon"></i>
  </label>

  <!-- Chat Box -->
  <div class="chat-box card shadow">
    <div class="card-header bg-primary text-white">
      ChatBot
    </div>
    <div class="card-body">
      <p>Hello! How can I help you today?</p>
    </div>
    <div class="card-footer">
      <input type="text" class="form-control" placeholder="Type a message...">
    </div>
  </div>

</body>
</html>
