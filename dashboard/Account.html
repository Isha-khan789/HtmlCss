<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar shadow-sm px-4 py-3 d-flex align-items-center">
        <a href="../index.html">
          <img
            src="../imges/assist.png"
            alt="Logo"
            class="img-fluid"
            height="40"
          />
        </a>
        <h3 class="fw-bold mb-0 flex-grow-1 p-2 mx-5">Account setting</h3>
        <div class="search-container mx-3">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fa fa-search"></i>
            </span>
            <input type="text" class="form-control" placeholder="Search..." />
          </div>
        </div>
        <div class="d-flex align-items-center gap-3">
          <i class="fa-regular fa-bell fs-5"></i>
          <img
            src="../imges/Avatar (1).png"
            class="rounded-circle"
            width="40"
            height="40"
          />
          <div>
            <h6 class="mb-0 fw-bold">Angela L</h6>
            <small class="text-muted">Admin</small>
          </div>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
    </header>

    <div class="main-layout">
      <div class="sidebar">
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link text-muted" href="../dashboard/index.html">
              <i class="fa-regular fa-comment"></i> Live Chat
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-muted" href="../dashboard/billing.html">
              <i class="fa-regular fa-receipt"></i> Billing
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link active" href="#" style="background-color: rgba(233, 239, 253, 1); color: rgba(0, 125, 255, 1);">
              <i class="fa-solid fa-gear me-2"></i> Account Settings
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-muted" href="../dashboard/orders.html">
              <i class="fa-solid fa-box"></i> Order
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-muted" href="../dashboard/memebes.html">
              <i class="fa-solid fa-user"></i> Team Members
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-muted" href="../dashboard/user.html">
              <i class="fa-solid fa-users"></i> Users
            </a>
          </li>
        </ul>
      </div>

      <div class="main-content">
        <div class="card p-4 border-0">
          <h5 class="fw-bold mb-4">Personal Information</h5>
          <div class="d-flex align-items-center mb-3">
            <img
              src="../imges/Avatar (1).png"
              class="rounded-circle me-3"
              width="60"
              height="60"
              alt="User Avatar"
            />
            <div>
              <h6 class="mb-0">Angela Lee</h6>
              <small class="text-muted">angelalee@workmail.com</small>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Angela"
              />
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Lee"
              />
            </div>
          </div>

          <h5 class="fw-bold mb-3">Contact Information</h5>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phoneNumber"
                placeholder="+6281226485932"
              />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="jerremyhage@workmail"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="country" class="form-label">Country</label>
              <input
                type="text"
                class="form-control"
                id="country"
                placeholder="Indonesia"
              />
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="West Jakarta"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="postal" class="form-label">Postal Code</label>
              <input
                type="text"
                class="form-control"
                id="postal"
                placeholder="84973"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
